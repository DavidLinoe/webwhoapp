<div class="w-flex w-flex-col w-gap-4">
  @for (item of items; track $index) {
  <div class="w-flex w-flex-row w-gap-4">
    <div class="w-flex w-justify-evenly">
      <img [src]="item.images[0]" alt="product" />
    </div>
    <div class="w-flex w-flex-col w-justify-evenly">
      <p>{{ item.category }}</p>
      <h3>{{ item.name }}</h3>
      <div>
        @if (item && item.rating > 0) { @for (item of [].constructor(
        number(item.rating) ); track $index) {
        <i class="pi pi-star"></i>
        } }
      </div>
    </div>
    <div class="w-flex w-flex-col w-gap-2 w-justify-end">
      <button><i class="pi pi-search-plus"></i></button>  
      <button (click)="exportProdutc(item)"><i class="pi pi-copy"></i></button>
    </div>
  </div>
  }
</div>
