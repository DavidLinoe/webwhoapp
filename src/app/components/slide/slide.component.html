<div class="container">
  <div class="projet">
    <h1 class="h1">{{ projectTitle }}</h1>
    <h1 class="h2">{{ projectSubtitle }}</h1>
  </div>

  <div *ngFor="let section of sections" class="{{ section.class }}">
    <div class="image">
      <img [src]="section.image" [width]="section.imageWidth" [alt]="section.altText" />
    </div>
    <div class="text">
      <h1>{{ section.title }}</h1>
      <p>{{section.text}}</p>
    </div>
  </div>
</div>
