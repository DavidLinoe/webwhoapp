<section class="w-flex">
  <div class="card w-flex w-flex-col w-gap-4">
    <w-input
      icon="pi pi-search"
      tooltip="↓"
      class="w-input"
      label="Busque e Compare"
      placeholder="Busque por um produto"
      type="text"
      [control]="form.get('product')"
      errorText="Por favor, insira um e-mail válido"
      helpText="Seu e-mail será usado para login."
    />

    <button (click)="search()">Buscar</button>
    <app-data-view [items]="items"></app-data-view>
  </div>

  <section>
    <app-chart></app-chart>
  </section>
</section>
<app-metrics [produtos]="produtosMockados"></app-metrics>
